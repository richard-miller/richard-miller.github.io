<script> 


  // document.write('docuement.referrer: ', document.referrer, '\n');
 
  referrer = document.referrer.split('/');
 
  site = referrer[2];
  user = referrer[3];
  repo = referrer[4];
  document.write('site: ', site, '\n');
  document.write('user: ', user, '\n');
  document.write('repo: ', repo, '\n');

  launch = 'http://mybinder.org/v2/gh/' + user + '/' + repo + '/master?urlpath=rstudio'
  document.write('launch: ', launch, '\n');

  window.location.href = 'https://google.com';

</script>
